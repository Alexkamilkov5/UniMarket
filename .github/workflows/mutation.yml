name: Mutation testing

on:
  push:
  pull_request:

jobs:
  mutmut:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest mutmut

      - name: Run unit tests (sanity check)
        run: pytest -q

      #- name: Run mutation testing
        # --silent экономит логи, можно убрать для подробностей
       # run: mutmut run --silent
        
      - name: Run fast mutation test
        run: mutmut run --silent --paths-to-mutate "app/main.py"

      - name: Show mutation results & fail if survivors exist
        run: |
          set -e
          mutmut results | tee mutmut_results.txt
          # вытащим числа из сводки
          SURVIVED=$(grep -Eo '[0-9]+\s+survived' mutmut_results.txt | awk '{print $1}')
          TIMEOUT=$(grep -Eo '[0-9]+\s+timeout'   mutmut_results.txt | awk '{print $1}')
          : "${SURVIVED:=0}"
          : "${TIMEOUT:=0}"
          echo "Survived: ${SURVIVED:-0}, Timeout: ${TIMEOUT:-0}"
          if [ "${SURVIVED:-0}" -gt 0 ]; then
            echo "::error::Mutation testing failed: $SURVIVED mutants survived"
            exit 1
          fi

      - name: Generate HTML report
        run: |
          mutmut html
          # по умолчанию mutmut создаёт ./html/index.html

      - name: Upload mutation report
        uses: actions/upload-artifact@v4
        with:
          name: mutmut-report-py${{ matrix.python-version }}
          path: html/
